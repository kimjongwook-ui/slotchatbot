name: sheet-to-csv

# 액션이 푸시할 수 있도록 권한 부여
permissions:
  contents: write

# (선택) 동시에 2개 이상 돌면 충돌나니, 한 번에 하나만
concurrency:
  group: csv-update
  cancel-in-progress: false

on:
  schedule:
    - cron: '0 15 * * *'   # 매일 00:00 KST
  workflow_dispatch:

jobs:
  export:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0              # rebase 가능하도록 전체 히스토리
          persist-credentials: true   # GITHUB_TOKEN 유지
          ref: main

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - run: pip install google-auth requests pandas

      # 로컬을 먼저 최신으로 맞춤(사전 rebase)
      - name: Sync with remote (pre)
        run: |
          git config user.name "sheet-bot"
          git config user.email "sheet-bot@users.noreply.github.com"
          git config pull.rebase true
          git config rebase.autoStash true
          git fetch origin main
          git checkout main
          git pull --rebase origin main

      - name: Write credentials.json (from secret)
        run: |
          echo '${{ secrets.GOOGLE_CREDENTIALS_JSON }}' > credentials.json
          python - <<'PY'
          import json, pathlib, sys
          p = pathlib.Path('credentials.json')
          data = p.read_text()
          print("credentials.json size:", len(data))
          try:
              j = json.loads(data)
          except Exception as e:
              print("JSON load error:", e); sys.exit(1)
          print("OK: type =", j.get("type"))
          PY

      - name: Export Google Sheet to CSV
        env:
          SHEET_ID: ${{ secrets.SHEET_ID }}
          SHEET_GID: ${{ secrets.SHEET_GID }}
        run: |
          python - <<'PY'
          import os, io, pandas as pd
          from google.oauth2 import service_account
          from google.auth.transport.requests import AuthorizedSession

          sid=os.environ["SHEET_ID"]; gid=os.environ.get("SHEET_GID","0")
          creds=service_account.Credentials.from_service_account_file(
              "credentials.json",
              scopes=["https://www.googleapis.com/auth/drive.readonly"]
          )
          authed=AuthorizedSession(creds)
          url=f"https://docs.google.com/spreadsheets/d/{sid}/export?format=csv&gid={gid}"
          r=authed.get(url); r.raise_for_status()
          open("game_info.csv","wb").write(r.content)
          print("Saved game_info.csv", len(r.content))
          PY

      - name: Commit CSV
        run: |
          git add game_info.csv
          git commit -m "auto: update game_info.csv" || echo "no changes"

      # 푸시 직전에 다시 한 번 최신화 후 푸시, 안되면 재시도
      - name: Rebase & Push with retry
        run: |
          set -e
          for i in 1 2 3; do
            echo "Attempt $i: rebase & push"
            # 최신 반영
            git pull --rebase origin main || true
            # 푸시 시도
            if git push origin HEAD:main; then
              echo "Push succeeded"
              exit 0
            fi
            echo "Push failed, retrying in $((i*3))s..."
            sleep $((i*3))
          done
          echo "Push failed after retries"
          exit 1
